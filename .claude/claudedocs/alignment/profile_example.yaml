profile:
  id: "default-profile"
  name: "Primary Streaming Profile"
  encrypted: false

  input:
    type: rtmp
    bind_address: "0.0.0.0"
    port: 1935
    application: "live"

  output_groups:
    - id: "main-1080p"
      name: "1080p Main Output"

      video:
        codec: "libx264"
        width: 1920
        height: 1080
        fps: 60
        bitrate: "6000k"
        preset: "veryfast"
        profile: "high"

      audio:
        codec: "aac"
        bitrate: "160k"
        channels: 2
        sample_rate: 48000

      container:
        format: "flv"

      stream_targets:
        - id: "youtube-primary"
          service: "youtube"
          url: "rtmp://a.rtmp.youtube.com/live2"
          stream_key: "${YOUTUBE_STREAM_KEY}"

        - id: "twitch-primary"
          service: "twitch"
          url: "rtmp://live.twitch.tv/app"
          stream_key: "${TWITCH_STREAM_KEY}"
